
<!DOCTYPE html>
<html lang="es">
<head>

  <title>Captura de Pantalla</title>

</head>
<body>
  <h1>Ejemplo de pÃ¡gina a capturar</h1>

  <button onclick="capturarPagina()">ğŸ“¸ Capturar y ver imagen</button>

  <script>
    function capturarPagina() {
      html2canvas(document.body).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const nuevaVentana = window.open();
        nuevaVentana.document.write('<img src="' + imgData + '" />');
      });
    }
  </script>
</body>
